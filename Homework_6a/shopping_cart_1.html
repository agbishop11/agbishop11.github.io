    <div class='shopping-cart'>
        <div class='shopping-cart-title'>
            My Cart

        <div class='item'>

                <img src='pillow1.png' alt=''/>
            </div>
            <div class='item-desc'>
                <span>Couch Pillow</span>
                <span>Duck Down</span>
                <span>Rainy Day</span>
            </div>

            <div class='qty'>
                <button class='less' type='button' name='button' onclick='decreaseValue1()'>
                    <i class="fas fa-minus"></i>
                </button>
                <input type='text' name='hi' value='1' id='number-1' class='cart-qty cart-qty-1'>
                <button class='more' type='button' name='button' onclick='increaseValue1()'>
                    <i class="fas fa-plus"></i>
                </button>
                <div class='remove'>
                    <button class='rmv-button' type='button'>Remove</button>
                </div>
            </div>
            <div class='total-price'>$19.99</div>
        </div>

        <div class='item'>
            <div class='image'>
                <img src='pillow1.png' alt=''/>
            </div>
            <div class='item-desc'>
                <span>Couch Pillow</span>
                <span>Memory Foam</span>
                <span>Morning Haze</span>
            </div>
            <div class='qty qty-2'>
                <button class='less' type='button' name='button' onclick='decreaseValue2()'>
                    <i class="fas fa-minus"></i>
                </button>
                <input type='text' name='name' value='1' id='number-2' class='cart-qty cart-qty-2'>
                <button class='more more-2' type='button' name='button' onclick='increaseValue2()'>
                    <i class="fas fa-plus"></i>
                </button>
                <div class='remove'>
                    <button class='rmv-button' type='button'>Remove</button>
                </div>
            </div>
            <div class='total-price'>$19.99</div>
        </div>

        <div class='item'>
            <div class='image'>
                <img src='pillow2.png' alt=''/>
            </div>
            <div class='item-desc'>
                <span>Bed Pillow</span>
                <span>Duck Down</span>
                <span>Morning Haze</span>
            </div>
            <div class='qty'>
                <button class='less' type='button' name='button' onclick='decreaseValue3()'>
                    <i class="fas fa-minus"></i>
                </button>
                <input type='text' name='name' id='number-3' value='1' class='cart-qty'>
                <button class='more' type='button' name='button' onclick='increaseValue3()'>
                    <i class="fas fa-plus"></i>
                </button>
                <div class='remove'>
                    <button class='rmv-button' type='button' >Remove</button>
                </div>
            </div>
            <div class='total-price'>$29.99</div>
        </div>
    </div>

        <div class='subtotal cf'>
        <ul>
